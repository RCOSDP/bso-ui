    <noscript>Baromètre français de la Science Ouverte - Mesurer l’évolution de la science ouverte en France à partir de données fiables, ouvertes et maîtrisées. Les publications en accès ouvert désignent les publications issues de travaux de recherche scientifique mises en ligne en libre accès pour tous, sans barrière technique ou financière. Le Baromètre de la Science Ouverte se focalise sur les publications françaises, c'est-à-dire les publications dont l'un des auteurs au moins est affilié en France. C'est donc l'activité de la recherche française qui est prise en compte, et non celle des éditeurs scientifiques français. Le taux d'accès ouvert représente le ratio du nombre de publications en accès ouvert rapporté au nombre total de publications sur le même périmètre (par exemple par année, discipline ou éditeur).
La généralisation de l'accès ouvert aux publications scientifiques est l'un des axes de la stratégie nationale de science ouverte, avec pour objectif un taux d'accès ouvert de 100 % en 2030. Elle facilite, élargit et accélère la diffusion des résultats de la recherche auprès des communautés scientifiques et des acteurs de la société en général : enseignants, étudiants, entreprises, associations, acteurs des politiques publiques, etc. 
    French Open Science Monitor - Measure the evolution of open science in France using reliable, open and controlled data. Publications in open access refer to publications from scientific research that are made available online in open access for all, without technical or financial barriers. The French Open Science Monitor focuses on french publications, i.e. publications where at least one of the authors is affiliated in France. It is therefore the activity of French research that is taken into account, and not that of French scientific publishers. The open access rate represents the ratio of the number of open access publications to the total number of publications on the same perimeter (e.g. by year, discipline or publisher).
The generalisation of open access to scientific publications is one of the axes of the French national open science strategy, with the objective of a 100% open access rate in 2030. It facilitates, broadens and accelerates the dissemination of the results of research to scientific communities and to society in general: teachers, students, companies, associations, public policy actors, etc.
